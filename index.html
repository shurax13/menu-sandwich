<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Sandwich - Order Online</title>
    <style>
        /* Variabel Warna sesuai Gambar */
        :root {
            --bg-color: #fce3b4;
            --accent-orange: #f7a24a;
            --dark-text: #1a1a1a;
            --white: #ffffff;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--dark-text);
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: var(--bg-color);
            text-align: center;
            padding: 20px;
            padding-bottom: 250px; /* Ruang agar tidak tertutup keranjang */
            position: relative;
        }

        /* Dekorasi X */
        .decoration-x {
            position: absolute;
            color: var(--white);
            font-size: 2rem;
            font-weight: bold;
            opacity: 0.7;
            pointer-events: none;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 30px;
            line-height: 0.9;
            margin-top: 40px;
        }

        /* Grid Menu */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Bingkai Foto Elips */
        .image-container {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: var(--white);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            overflow: hidden;
            border: 4px solid var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Label Harga */
        .price-tag {
            background-color: var(--white);
            color: var(--dark-text);
            font-weight: bold;
            font-size: 1.3rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            right: -5px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

        .variant-name {
            margin: 15px 0 10px 0;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .btn-add {
            background-color: var(--accent-orange);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-add:active { transform: scale(0.9); }

        /* Floating Cart Section */
        .cart-section {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -10px 25px rgba(0,0,0,0.15);
            display: none; /* Muncul jika ada isi */
            box-sizing: border-box;
            z-index: 1000;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-qty {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid var(--accent-orange);
            background: white;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-qty.plus {
            background: var(--accent-orange);
            color: white;
            border: none;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin: 10px 0;
            font-family: inherit;
            box-sizing: border-box;
        }

        .total-price {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .btn-order {
            background-color: #25D366;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* Footer Kontak (Sesuai Gambar) */
        .contact-info {
            margin-top: 30px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="decoration-x" style="top: 20px; left: 20px;">√ó √ó<br>√ó √ó</div>
    <div class="decoration-x" style="bottom: 250px; right: 20px;">√ó √ó<br>√ó √ó</div>

    <h1>MENU<br>SANDWICH</h1>

    <div class="menu-grid">
        <div class="menu-item">
            <div class="image-container">
                <img src="boostwich.jpeg" alt="Boostwich">
                <div class="price-tag">15K</div>
            </div>
            <p class="variant-name">Boostwich 15K</p>
            <button class="btn-add" onclick="addToCart('Boostwich', 15000)">+ Tambah</button>
        </div>

        <div class="menu-item">
            <div class="image-container">
                <img src="glowwich.jpeg" alt="Glow Wich">
                <div class="price-tag">15K</div>
            </div>
            <p class="variant-name">Glow Wich 15K</p>
            <button class="btn-add" onclick="addToCart('Glow Wich', 15000)">+ Tambah</button>
        </div>

        <div class="menu-item">
            <div class="image-container">
                <img src="savewich.jpeg" alt="Savewich">
                <div class="price-tag">10K</div>
            </div>
            <p class="variant-name">Savewich 10K</p>
            <button class="btn-add" onclick="addToCart('Savewich', 10000)">+ Tambah</button>
        </div>

        <div class="menu-item">
            <div class="image-container">
                <img src="moodwich.jpeg" alt="Moodswich">
                <div class="price-tag">10K</div>
            </div>
            <p class="variant-name">Moodswich 10K</p>
            <button class="btn-add" onclick="addToCart('Moodswich', 10000)">+ Tambah</button>
        </div>
    </div>

    <div class="contact-info">
        <p><strong>MENERIMA PESANAN</strong></p>
        <p>üìû 085 932 870 117</p>
        <p>üìû 089 540 651 3863</p>
    </div>
</div>

<div id="cart" class="cart-section">
    <h3 style="margin: 0 0 15px 0; font-size: 1.1rem;">üõí Keranjang Belanja</h3>
    <div id="cart-items"></div>
    
    <textarea id="customer-address" rows="2" placeholder="Tulis Nama & Alamat Lengkap..."></textarea>

    <div class="total-price">
        <span>Total:</span>
        <span id="total-amount">Rp 0</span>
    </div>
    <button class="btn-order" onclick="sendWhatsApp()">Pesan via WhatsApp</button>
</div>

<script>
    let cart = {};

    function addToCart(name, price) {
        if (cart[name]) {
            cart[name].qty += 1;
        } else {
            cart[name] = { price: price, qty: 1 };
        }
        renderCart();
    }

    function removeFromCart(name) {
        if (cart[name]) {
            cart[name].qty -= 1;
            if (cart[name].qty <= 0) {
                delete cart[name];
            }
        }
        renderCart();
    }

    function renderCart() {
        const cartDiv = document.getElementById('cart');
        const itemsDiv = document.getElementById('cart-items');
        const totalSpan = document.getElementById('total-amount');
        
        itemsDiv.innerHTML = '';
        let total = 0;
        let hasItems = false;

        for (let name in cart) {
            hasItems = true;
            const item = cart[name];
            const subtotal = item.price * item.qty;
            total += subtotal;

            itemsDiv.innerHTML += `
                <div class="cart-item">
                    <div style="text-align: left;">
                        <div style="font-weight: bold;">${name}</div>
                        <div style="font-size: 0.8rem; color: #666;">Rp ${item.price.toLocaleString()}</div>
                    </div>
                    <div class="qty-controls">
                        <button class="btn-qty" onclick="removeFromCart('${name}')">-</button>
                        <span>${item.qty}</span>
                        <button class="btn-qty plus" onclick="addToCart('${name}', ${item.price})">+</button>
                    </div>
                </div>
            `;
        }

        totalSpan.innerText = `Rp ${total.toLocaleString()}`;
        cartDiv.style.display = hasItems ? 'block' : 'none';
    }

    function sendWhatsApp() {
        const address = document.getElementById('customer-address').value;
        
        if (!address) {
            alert("Mohon isi Nama dan Alamat pengiriman.");
            return;
        }

        let text = `*PESANAN SANDWICH BARU*%0A%0A`;
        text += `üìç *Detail Pengiriman:*%0A${address}%0A%0A`;
        text += `üõí *Pesanan:*%0A`;
        
        for (let name in cart) {
            text += `- ${name} (x${cart[name].qty})%0A`;
        }
        
        text += `%0Aüí∞ *Total Harga: ${document.getElementById('total-amount').innerText}*`;
        
        // Nomor WhatsApp tujuan
        const phoneNumber = "6285932870117"; 
        window.open(`https://wa.me/${phoneNumber}?text=${text}`, '_blank');
    }
</script>

</body>
</html>
