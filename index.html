<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Sandwich Online</title>
    <style>
        :root {
            --bg-color: #fce3b4;
            --accent-orange: #f7a24a;
            --dark-text: #332b22;
            --white: #ffffff;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--dark-text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            line-height: 1;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .image-wrapper {
            width: 100%;
            aspect-ratio: 1/1;
            background: white;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border: 5px solid white;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .price-badge {
            position: absolute;
            bottom: 5px;
            right: -5px;
            background: white;
            padding: 10px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .variant-title {
            margin: 10px 0;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Tombol Tambah */
        .btn-add {
            background-color: var(--accent-orange);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-add:active { transform: scale(0.9); }

        /* Floating Cart */
        .cart-section {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: none; /* Muncul jika ada isi */
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .total-price {
            border-top: 2px dashed #ddd;
            padding-top: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
        }

        .btn-order {
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MENU<br>SANDWICH</h1>

    <div class="menu-grid">
        <div class="menu-item">
            <div class="image-wrapper">
                <img src="boostwich.jpeg" alt="Boostwich">
                <div class="price-badge">10K</div>
            </div>
            <p class="variant-title">VARIAN BOOSTWICH</p>
            <button class="btn-add" onclick="addToCart('Booswich', 10000)">+ Tambah</button>
        </div>

        <div class="menu-item">
            <div class="image-wrapper">
                <img src="glowwich.jpeg" alt="Glow Wich">
                <div class="price-badge">10K</div>
            </div>
            <p class="variant-title">VARIAN GLOW WICH</p>
            <button class="btn-add" onclick="addToCart('Glow Wich', 10000)">+ Tambah</button>
        </div>

        <div class="menu-item">
            <div class="image-wrapper">
                <img src="savewich.jpeg" alt="Savewich">
                <div class="price-badge">10K</div>
            </div>
            <p class="variant-title">VARIAN SAVEWICH</p>
            <button class="btn-add" onclick="addToCart('Savewich', 10000)">+ Tambah</button>
        </div>

        <div class="menu-item">
            <div class="image-wrapper">
                <img src="moodwich.jpeg" alt="Moodswich">
                <div class="price-badge">10K</div>
            </div>
            <p class="variant-title">VARIAN MOODSWICH</p>
            <button class="btn-add" onclick="addToCart('Moodswich', 10000)">+ Tambah</button>
        </div>
    </div>
</div>

<div id="cart" class="cart-section">
    <h3 style="margin-top:0">Pesanan Anda:</h3>
    <div id="cart-items"></div>
    <div class="total-price">
        <span>Total:</span>
        <span id="total-amount">Rp 0</span>
    </div>
    <button class="btn-order" onclick="sendWhatsApp()">Pesan via WhatsApp</button>
</div>

<script>
    let cart = {};

    function addToCart(name, price) {
        if (cart[name]) {
            cart[name].qty += 1;
        } else {
            cart[name] = { price: price, qty: 1 };
        }
        renderCart();
    }

    function renderCart() {
        const cartDiv = document.getElementById('cart');
        const itemsDiv = document.getElementById('cart-items');
        const totalSpan = document.getElementById('total-amount');
        
        itemsDiv.innerHTML = '';
        let total = 0;
        let hasItems = false;

        for (let name in cart) {
            hasItems = true;
            const item = cart[name];
            const subtotal = item.price * item.qty;
            total += subtotal;

            itemsDiv.innerHTML += `
                <div class="cart-item">
                    <span>${name} (x${item.qty})</span>
                    <span>Rp ${subtotal.toLocaleString()}</span>
                </div>
            `;
        }

        totalSpan.innerText = `Rp ${total.toLocaleString()}`;
        cartDiv.style.display = hasItems ? 'block' : 'none';
    }

    function sendWhatsApp() {
        let text = "Halo, saya mau pesan Sandwich:%0A";
        for (let name in cart) {
            text += `- ${name} (x${cart[name].qty})%0A`;
        }
        text += `%0ATotal: ${document.getElementById('total-amount').innerText}`;
        
        // Ganti nomor di bawah dengan nomor WhatsApp Anda
        const phoneNumber = "6285932870117"; 
        window.open(`https://wa.me/${phoneNumber}?text=${text}`, '_blank');
    }
</script>

</body>
</html>
